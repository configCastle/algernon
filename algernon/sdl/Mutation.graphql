input CreateFile {
    name: String!
    data: String!
    configType: ConfigType!
}

input UpdateFile {
    id: Int!
    name: String
    configType: String
    data: String
}

type Mutation {
    createFile(input: CreateFile!): File!
    deleteFile(id: Int!): File!
    updateFile(input: UpdateFile!): File!
}
