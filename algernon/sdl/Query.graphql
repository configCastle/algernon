enum ConfigType {
    DOCKER_COMPOSE
}

type File {
    id: ID!
    name: String!
    data: String!
    configType: ConfigType!
}

type Service {
    id: ID!
    name: String!
    data: String!
}

type Query {
    services: [Service!]
    service(id: Int!): Service

    files: [File]
    file(id: Int!): File
}
